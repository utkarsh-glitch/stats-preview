<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-krishna-58.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">

      <div class="image">

        <img id="img" src="./images/image-header-mobile.jpg" alt="image-header-mobile">

      </div>

      <div class="text">

        <h1>
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="des">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="stats">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
        
          <div class="stats">
            <h2>314</h2>
            <p>templates</p>
          </div>
        
          <div class="stats">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        
        </div>


      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/utkarsh-glitch">Utkarsh Panchal</a>.
  </div>
</body>
</html>
